<!DOCTYPE html>
<html lang="zh-cn">
<head>


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 发布新闻</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="page.php">
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" value="" data-validate="required:请填写标题" />
          <div class="tips"></div>
        </div>
      </div>



      <!--类型-->
      <div class="form-group">
        <div class="label">
          <label>类型：</label>
        </div>
        <div class="field" style="margin-top: 8px;">
          <label><input type="radio" class="radio" name="category" checked value="国际新闻">国际新闻</label> &nbsp;&nbsp;
          <label><input type="radio" class="radio" name="category" value="军事新闻">军事新闻</label> &nbsp;&nbsp;
          <label><input type="radio" class="radio" name="category" value="体育新闻">体育新闻</label> &nbsp;&nbsp;
          <label><input type="radio" class="radio" name="category" value="娱乐新闻">娱乐新闻</label> &nbsp;&nbsp;
          <label><input type="radio" class="radio" name="category" value="社会新闻">社会新闻</label> &nbsp;&nbsp;
          <label><input type="radio" class="radio" name="category" value="经济新闻">经济新闻</label> &nbsp;&nbsp;
          <label><input type="radio" class="radio" name="category" value="时政新闻">时政新闻</label> &nbsp;&nbsp;
          <div class="tips"></div>
        </div>
      </div>



      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea name="content" data-validate="required:请填写内容"></textarea>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
